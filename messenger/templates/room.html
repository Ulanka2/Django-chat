{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{{ room_name }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet", href="{% static 'chat.css' %}">
    <script src="https://kit.fontawesome.com/736c1bb645.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div style="margin-top: 20px;">
        <a href="../" style="text-decoration: none">
            <i class="fa fa-arrow-left" aria-hidden="true" style="color: lightslategray;"></i>
            <small class="text-muted">Back to the chats list</small>
        </a>
    </div>
    <h1 class="text-center mt-4 mb-4">Chat room: {{ room_name }}</h1>
    <div id="chat-area"></div>
    <form id="room-form">
        <div class="form-group mt-5 mb-5">
            <input type="text" name="name" id="name" class="form-control" placeholder="Your name" aria-describedby="helpName" required>
            <small id="helpName" class="text-muted">Enter your name to send a message</small>
            <div class="form-group mt-3">
                <textarea class="form-control" name="message" id="message" rows="3" placeholder="Message" required></textarea>
            </div>
            <input name="sender" id="sender" class="btn btn-primary d-block ml-auto" type="submit" value="Send a message">
        </div>
    </form>
</div>

{{ room_id|json_script:"room-id" }}
{{ room_description|json_script:"room-description" }}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Websocket script for chat room -->
<script src="{% static 'chat-room-ws.js' %}"></script>
<!-- End of websocket script -->
</body>
</html>
